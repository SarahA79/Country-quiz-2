<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Country Quiz</h1>
            <div id="game" class="justify-center flex-column">
                <h2 id="question">Which Country is this?</h2>
                <div id="image" class="flag-pic"></div>
    
                <div class="choices-container">
                    <p class="prefix">A</p>
                    <p class="choicetext">Choice 1</p>
                </div>
                <div class="choices-container">
                    <p class="prefix">B</p>
                    <p class="choicetext">Choice 2</p>
                </div>
                <div class="choices-container">
                    <p class="prefix">C</p>
                    <p class="choicetext">Choice 3</p>
                </div>
                <div class="choices-container">
                    <p class="prefix">D</p>
                    <p class="choicetext">Choice 4</p>
                </div>
    
        <button class="btn" id="play">Run Quiz</button>
          
          </div>

    </div>
    <script src="assets/js/countries.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
